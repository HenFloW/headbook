{% for user in users %} {% for key in user %}
<link rel="stylesheet" href="./style.css" />
<div class="buddie-container">
    {% if key == 'username' %}
    <span class="key">User</span> <span class="value">{{ user[key] }}</span>
    {% endif %} {% if key == 'friendship' and user[key] == 'friends' %}
    <a href="profile/{{ user['id'] }}">View profile</a>
    {% endif %} {% if key == 'friendship' and user[key] == 'requested' %}
    <a href="profile/{{ user['id'] }}">View profile</a>
    {% endif %}
</div>
{% endfor %} {% endfor %}
